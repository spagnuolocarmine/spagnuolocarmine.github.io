</p>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="2" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://avatars1.githubusercontent.com/u/20685754?v=4&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="3" data-paginate="true" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>First of all</h1>
<h4><em>How to build this presentation?</em></h4>
<p>I was looking for a tool to quickly <img class="emoji" draggable="false" alt="⏩" src="https://twemoji.maxcdn.com/2/svg/23e9.svg" data-marp-twemoji=""/> write my presentation.</p>

<h5>Marp: Markdown presentation ecosystem</h5>
<p><img class="emoji" draggable="false" alt="🔗" src="https://twemoji.maxcdn.com/2/svg/1f517.svg" data-marp-twemoji=""/> <a href="https://github.com/marp-team/marp">https://github.com/marp-team/marp</a></p>
<h1><img class="emoji" draggable="false" alt="👀" src="https://twemoji.maxcdn.com/2/svg/1f440.svg" data-marp-twemoji=""/></h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">bg right:33% 50%</span>](<span class="hljs-link">https://avatars1.githubusercontent.com/u/20685754?v=4</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h1>History of Marp</h1>
<ul>
<li>I remember Marp as a Markdown presenter for R Studio code.</li>
<li><strong>Marp</strong> is available on</li>
<li><img class="emoji" draggable="false" alt="📺" src="https://twemoji.maxcdn.com/2/svg/1f4fa.svg" data-marp-twemoji=""/> <a href="https://github.com/marp-team/marp-cli">Marp CLI</a>: Convert Markdown into HTML, PDF, PPTX, and images</li>
<li><img class="emoji" draggable="false" alt="🆚" src="https://twemoji.maxcdn.com/2/svg/1f19a.svg" data-marp-twemoji=""/> <a href="https://github.com/marp-team/marp-vscode">Marp for VS Code</a>: Live-preview your deck while editting
<ul>
<li><img class="emoji" draggable="false" alt="🌐" src="https://twemoji.maxcdn.com/2/svg/1f310.svg" data-marp-twemoji=""/> <a href="https://github.com/marp-team/marp-web">Web client</a></li>
<li>🗄 <a href="https://github.com/marp-team/marp-react">React render</a></li>
<li>🗄 <a href="https://github.com/marp-team/marp-vue">Vue render</a></li>
<li>and more...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h1>Features</h1>
<ul>
<li>
<p><img class="emoji" draggable="false" alt="📝" src="https://twemoji.maxcdn.com/2/svg/1f4dd.svg" data-marp-twemoji=""/> <strong>Write slide deck with plain Markdown</strong> (CommonMark)</p>
</li>
<li>
<p><img class="emoji" draggable="false" alt="🏭" src="https://twemoji.maxcdn.com/2/svg/1f3ed.svg" data-marp-twemoji=""/> Built on <a href="https://github.com/marp-team/marpit">Marpit framework</a>: A brand-new skinny framework for creating slide deck</p>
</li>
<li>
<p><img class="emoji" draggable="false" alt="⚙️" src="https://twemoji.maxcdn.com/2/svg/2699.svg" data-marp-twemoji=""/> <a href="https://github.com/marp-team/marp-core">Marp Core</a>: Easy to start using the core engine and built-in themes via npm</p>
</li>
<li>
<p>Following content <img class="emoji" draggable="false" alt="©️" src="https://twemoji.maxcdn.com/2/svg/a9.svg" data-marp-twemoji=""/> <a href="https://gist.github.com/yhatt/a7d33a306a87ff634df7bb96aab058b5">Gist marp.md</a> with some changing.</p>
</li>
<li>
<p>What are Gists? We will see <img class="emoji" draggable="false" alt="🙈" src="https://twemoji.maxcdn.com/2/svg/1f648.svg" data-marp-twemoji=""/></p>
<ul>
<li>Spoiler <img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/2/svg/26a0.svg" data-marp-twemoji=""/>  <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/2/svg/27a1.svg" data-marp-twemoji=""/> Gists are a great way to share your work.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h1>How to write slides?</h1>
<p>Split pages by horizontal ruler (e.g. <code>---</code>). It's very simple.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-section"># Slide 1</span>

foobar

---

<span class="hljs-section"># Slide 2</span>

foobar
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h1>Directives</h1>
<p>Marp has extended syntax called <strong>&quot;Directives&quot;</strong> to support creating beautiful slides.</p>
<p>Insert at front-matter to the top of Markdown:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">---</span>
<span class="hljs-attr">theme:</span> <span class="hljs-string">default</span>
<span class="hljs-meta">---</span>
</span></span></foreignObject></svg></code></pre>
<p>or HTML comment anywhere:</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">&lt;!-- theme: default --&gt;</span>
</span></span></foreignObject></svg></code></pre>
<p><a href="https://marpit.marp.app/directives">https://marpit.marp.app/directives</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2><a href="https://marpit.marp.app/directives?id=global-directives">Global directives</a></h2>
<ul>
<li><code>theme</code>: Choose a theme</li>
<li><code>size</code>: Choose the slide size from <code>16:9</code> and <code>4:3</code> <em>(except Marpit framework)</em></li>
<li><a href="https://marpit.marp.app/directives?id=heading-divider"><code>headingDivider</code></a>: instruct to divide slide pages at before of specified heading levels</li>
</ul>
<p><img class="emoji" draggable="false" alt="⬇️" src="https://twemoji.maxcdn.com/2/svg/2b07.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="🙄" src="https://twemoji.maxcdn.com/2/svg/1f644.svg" data-marp-twemoji=""/> is YAML syntax.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">---</span>
<span class="hljs-attr">theme:</span> <span class="hljs-string">gaia</span>
<span class="hljs-attr">size:</span> <span class="hljs-number">4</span><span class="hljs-string">:3</span>
<span class="hljs-meta">---</span>
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Marp can use <a href="https://github.com/marp-team/marp-core/tree/master/themes#readme">built-in themes in Marp Core</a>: <code>default</code>, <code>gaia</code>, and <code>uncover</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2><a href="https://marpit.marp.app/directives?id=local-directives">Local directives</a></h2>
<p>These are the setting value per slide.</p>
<ul>
<li><code>paginate</code>: show pagination by set <code>true</code>.</li>
<li><code>header</code>: specify the contents for header.</li>
<li><code>footer</code>: specify the contents for footer.</li>
<li><code>class</code>: set HTML class for current slide.</li>
<li><code>color</code>: set text color.</li>
<li><code>backgroundColor</code>: Set background color.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://marpit.marp.app/assets/directives.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>Spot directives</h3>
<p>Local directives apply to ** the current page and all the following pages**.</p>
<p>They can apply to a page by using underscore prefix such as <code>_class</code>.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="invert" data-theme="gaia" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="94" style="--paginate:true;--class:invert;--theme:gaia;">
<h3>Example</h3>
<p>This page is using the invert color scheme <a href="https://github.com/marp-team/marp-core/tree/master/themes#readme">defined in Marp built-in theme</a>.</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">&lt;!-- _class: invert --&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h1><a href="https://marpit.marp.app/image-syntax">Image syntax</a></h1>
<p>You can resize image size and apply filters through the keywords: <code>width</code> (<code>w</code>), <code>height</code> (<code>h</code>), and filter CSS keywords.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">width:100px height:100px</span>](<span class="hljs-link">image.png</span>)
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">blur sepia:50%</span>](<span class="hljs-link">filters.png</span>)
</span></span></foreignObject></svg></code></pre>
<p>Please refer <a href="https://marpit.marp.app/image-syntax?id=resizing-image">resizing image syntax</a> and <a href="https://marpit.marp.app/image-syntax?id=image-filters">a list of CSS filters</a>.</p>
<p><img src="https://avatars1.githubusercontent.com/u/20685754?v=4" alt="w:100px h:100px" style="width:100px;height:100px;" /> <img src="https://avatars1.githubusercontent.com/u/20685754?v=4" alt="w:100 h:100 blur sepia:50%" style="width:100px;height:100px;filter:blur(10px) sepia(50%);" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://yhatt-marp-cli-example.netlify.com/assets/gradient.jpg&quot;);filter:opacity(.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="content">
<h1><a href="https://marpit.marp.app/image-syntax?id=slide-backgrounds">Background image</a></h1>
<p>You can set a background image for a slide by using <code>bg</code> keyword.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">bg opacity</span>](<span class="hljs-link">https://yhatt-marp-cli-example.netlify.com/assets/gradient.jpg</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/fff/ccc/?text=A&quot;);filter:blur(3px);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/eee/ccc/?text=B&quot;);filter:blur(3px);"></figure><figure style="background-image:url(&quot;https://fakeimg.pl/800x600/ddd/ccc/?text=C&quot;);filter:blur(3px);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;" data-marpit-advanced-background="content">
<h2>Multiple backgrounds (<a href="https://marpit.marp.app/image-syntax?id=advanced-backgrounds">Marpit's advanced backgrounds</a>)</h2>
<p>Marp can use multiple background images.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">bg blur:3px</span>](<span class="hljs-link">https://fakeimg.pl/800x600/fff/ccc/?text=A</span>)
![<span class="hljs-string">bg blur:3px</span>](<span class="hljs-link">https://fakeimg.pl/800x600/eee/ccc/?text=B</span>)
![<span class="hljs-string">bg blur:3px</span>](<span class="hljs-link">https://fakeimg.pl/800x600/ddd/ccc/?text=C</span>)
</span></span></foreignObject></svg></code></pre>
<p>It can also change alignment direction by including <code>vertical</code> keyword.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="*Photo by [Mohamed Nohassi](https://unsplash.com/@coopery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText)*" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="94" style="--paginate:true;--footer:*Photo by [Mohamed Nohassi](https://unsplash.com/@coopery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText)*;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://images.unsplash.com/photo-1568488789544-e37edf90eb67?crop=entropy&amp;cs=tinysrgb&amp;fit=crop&amp;fm=jpg&amp;h=720&amp;ixlib=rb-1.2.1&amp;q=80&amp;w=640&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="15" data-paginate="true" data-footer="*Photo by [Mohamed Nohassi](https://unsplash.com/@coopery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText)*" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="94" style="--paginate:true;--footer:*Photo by [Mohamed Nohassi](https://unsplash.com/@coopery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText)*;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2><a href="https://marpit.marp.app/image-syntax?id=split-backgrounds">Split background</a></h2>
<p>Marp can use <a href="https://docs.deckset.com/English.lproj/Media/01-background-images.html#split-slides">Deckset</a> style split background(s).</p>
<p>Make a space for background by <code>bg</code> + <code>left</code> / <code>right</code> keywords.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>![<span class="hljs-string">bg right</span>](<span class="hljs-link">image.jpg</span>)
</span></span></foreignObject></svg></code></pre>
<footer><em>Photo by <a href="https://unsplash.com/@coopery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Mohamed Nohassi</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></em></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="94"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2><a href="https://marpit.marp.app/fragmented-list">Fragmented list</a></h2>
<p>Marp will parse a list with asterisk marker as the fragmented list for appearing contents one by one. (<em><strong>Only for exported HTML</strong> by <a href="https://github.com/marp-team/marp-cli">Marp CLI</a> / <a href="https://github.com/marp-team/marp-vscode">Marp for VS Code</a></em>)</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-section"># Bullet list</span>
<span class="hljs-bullet">
- </span>One
<span class="hljs-bullet">- </span>Two
<span class="hljs-bullet">- </span>Three

---

<span class="hljs-section"># Fragmented list</span>
<span class="hljs-bullet">
* </span>One
<span class="hljs-bullet">* </span>Two
<span class="hljs-bullet">* </span>Three
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2>Math typesetting (only for <a href="https://github.com/marp-team/marp-core">Marp Core</a>)</h2>
<p><a href="https://katex.org/">KaTeX</a> math typesetting such as <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>a</mi><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mi>b</mi><mi>c</mi><mo>+</mo><mi>c</mi></mrow><annotation encoding="application/x-tex">ax^2+bc+c</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.897438em;vertical-align:-0.08333em;"></span><span class="mord mathdefault">a</span><span class="mord"><span class="mord mathdefault">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.77777em;vertical-align:-0.08333em;"></span><span class="mord mathdefault">b</span><span class="mord mathdefault">c</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">c</span></span></span></span> can use with <a href="https://pandoc.org/MANUAL.html#math">Pandoc's math syntax</a>.</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>I</mi><mrow><mi>x</mi><mi>x</mi></mrow></msub><mo>=</mo><mo>∫</mo><msub><mo>∫</mo><mi>R</mi></msub><msup><mi>y</mi><mn>2</mn></msup><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo stretchy="false">)</mo><mo>⋅</mo><mrow></mrow><mi>d</mi><mi>y</mi><mi>d</mi><mi>x</mi></mrow><annotation encoding="application/x-tex">I_{xx}=\int\int_Ry^2f(x,y)\cdot{}dydx
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.07847em;">I</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.151392em;"><span style="top:-2.5500000000000003em;margin-left:-0.07847em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathdefault mtight">x</span><span class="mord mathdefault mtight">x</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:2.27195em;vertical-align:-0.9119499999999999em;"></span><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011249999999999316em;">∫</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011249999999999316em;">∫</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.433619em;"><span style="top:-1.7880500000000001em;margin-left:-0.44445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.00773em;">R</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119499999999999em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord mathdefault" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathdefault">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mord"></span><span class="mord mathdefault">d</span><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="mord mathdefault">d</span><span class="mord mathdefault">x</span></span></span></span></span></span></span></foreignObject></svg></p><pre><code class="language-tex"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-formula">$ax^2+bc+c$</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-tex"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-formula">$$I_{xx}=<span class="hljs-tag">\<span class="hljs-name">int</span></span><span class="hljs-tag">\<span class="hljs-name">int</span></span>_Ry^2f(x,y)<span class="hljs-tag">\<span class="hljs-name">cdot</span><span class="hljs-string">{}</span></span>dydx$$</span>
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">

<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Too long code block will be scaled-down automatically. ------------&gt;

</span></span></foreignObject></svg></code></pre>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Too long code block will be scaled-down automatically. ------------------------------------------------&gt;
</span></span></foreignObject></svg></code></pre>

<h5><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Auto-fitting header (only for <a href="https://github.com/marp-team/marp-core">Marp Core</a>)</span></foreignObject></svg></h5>
<h5><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> is available by annotating <code>&lt;!--fit--&gt;</code> in headings.</span></foreignObject></svg></h5>
<br />
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>## <span class="hljs-comment">&lt;!--fit--&gt;</span> Auto-fitting header (only for Marp Core)
</span></span></foreignObject></svg></code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2><a href="https://marpit.marp.app/theme-css">Theme CSS</a></h2>
<p>Marp uses <code>&lt;section&gt;</code> as the container of each slide. And others are same as styling for plain Markdown. The customized theme can use in <a href="https://github.com/marp-team/marp-cli">Marp CLI</a> and <a href="https://github.com/marp-team/marp-vscode">Marp for VS Code</a>.</p>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">/* @theme your-theme */</span>

<span class="hljs-keyword">@import</span> <span class="hljs-string">'default'</span>;

<span class="hljs-selector-tag">section</span> {<span class="hljs-comment">/* Specify slide size */</span> 
    <span class="hljs-attribute">width</span>: <span class="hljs-number">960px</span>; <span class="hljs-attribute">height</span>: <span class="hljs-number">720px</span>;
}
<span class="hljs-selector-tag">h1</span> { 
    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">30px</span>; <span class="hljs-attribute">color</span>: <span class="hljs-number">#c33</span>; 
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="94" style="--paginate:true;--theme:gaia;">
<h2><a href="https://marpit.marp.app/theme-css?id=tweak-style-through-markdown">Tweak style in Markdown</a></h2>
<p><code>&lt;style&gt;</code> tag in Markdown will work in the context of theme CSS.</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>---
<span class="hljs-section">theme: default
---</span>
<span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span></span>
section {
  background: yellow;
}
<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span></span>
Re-painted yellow background, ha-ha.
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>You can also add custom styling by class like <code>section.custom-class { ... }</code>.</p>
</blockquote>
</section>

a {

}
<span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span></span>

<span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> P(x) printf(x)</span>
